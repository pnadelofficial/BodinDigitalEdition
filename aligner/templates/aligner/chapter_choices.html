{% block navbar %}
{% include 'aligner/navbar.html' %}
{% endblock navbar %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.min.js" integrity="sha256-hlKLmzaRlE8SCJC1Kw8zoUbU8BxA+8kR3gseuKfMjxA=" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/ui/1.13.0/jquery-ui.js"></script>
    <script src="//mozilla.github.io/pdf.js/build/pdf.js"></script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    {% load static %}
    <title>Chapters</title>
</head>
<body>
    <div class="container">
        <ul> <h5>Book1</h5>
            <li>
                <a href="{% url 'aligner:word_list_view' chapter_number=0 %}">Chapter 1</a>
            </li>
            <li>
                <a href="{% url 'aligner:word_list_view' chapter_number=1 %}">Chapter 2</a>
            </li>
            <li>
                <a href="{% url 'aligner:word_list_view' chapter_number=2 %}">Chapter 3</a>
            </li>
        </ul>
    </div>
    <div class="text-center">
        <div class="spinner-border" style="width: 6rem; height: 6rem;" role="status">
          <span class="sr-only">Loading...</span>
        </div>
    </div>
    {% load static %}
    <script src="{% static 'aligner/word_level.js' %}" charset="utf-8"></script>
    <script src="{% static 'aligner/pdf_interface.js' %}" charset="utf-8"></script>
    <script>
        $(document).ready(function(){
            $(".spinner-border").hide()
        })

        $(document).ready(function(){
            $('a').click(function(){
                $('.container').hide()
                $('.spinner-border').toggle()
            });
        });
    </script>
</body>
</html>
